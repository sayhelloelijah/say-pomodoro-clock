<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sayPomodoro Clock</title>
    <link rel="stylesheet" href="./dist/css/app.css" />

</head>
<body>
    <div class="pomodoro">
        <div class="pomodoro__timer">
            <h1 class="pomodoro__timer-time">25:00</h1>
            <h2 class="pomodoro__timer-task">Time</h2>
        </div>
        <a href="#" class="pomodoro__button-primary">Start</a>
        <div class="pomodoro__break">
            <a href="#" class="pomodoro__break-button">+</a>
            <span class="pomodoro__break-counter"><span class="pomodoro__break-number">5</span>breaks</span>
            <a href="#" class="pomodoro__break-button">-</a>
        </div>
    <script src="./dist/js/app.min.js"></script>
</body>
</html>
