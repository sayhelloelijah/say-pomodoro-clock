<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sayPomodoro Clock</title>
    <link rel="stylesheet" href="./dist/css/app.css" />

</head>
<body>
    <div class="pomodoro">
        <div class="pomodoro__timer">
            <h1 class="pomodoro__timer-time"><span class="pomodoro__minutes">25</span>:<span class="pomodoro__seconds">00</span></h1>
            <h2 class="pomodoro__timer-task">Time</h2>
        </div>
        <a href="#" class="pomodoro__button-primary">Start</a>
        <div class="pomodoro__break">
            <a href="#" class="pomodoro__break-button" id="addBreaks">+</a>
            <span class="pomodoro__break-counter"><span class="pomodoro__break-number">5</span>breaks</span>
            <a href="#" class="pomodoro__break-button" id="minusBreaks">-</a>
        </div>
    </div>
    <audio src="http://codingtutorials360.com/14244764.mp3" class="pomodoro__audio" type="audio/mpeg"></audio>
    <script src="./dist/js/app.js"></script>
</body>
</html>
